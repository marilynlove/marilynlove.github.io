<style>
body {

}

.text {
  position: absolute;
  color: red;
  font-weight: bold;
  animation: float 7s linear infinite;
  white-space: nowrap;
  text-shadow: 0 0 15px red;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

.centerMessage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 38px;
  color: white;
  text-align: center;
  text-shadow: 0 0 25px red;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px red; }
  to { text-shadow: 0 0 30px red; }
}
</style>
</head>

<body>

<script>

"Andy ‚ù§Ô∏è",

function createText() {
